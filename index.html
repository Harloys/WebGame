<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>PinballTest</title>
  <link rel="icon" type="image/png" href="TemplateData/favicon.png"> <!-- ✅ favicon from TemplateData -->

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    #unity-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #unity-canvas {
      display: block;
      width: 100%;
      height: 100%;
      background: #000;
    }

    /* ✅ Loading Bar Styles */
    #unity-loading-bar {
      position: absolute;
      width: 40%;
      left: 30%;
      bottom: 30px;
      height: 20px;
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      overflow: hidden;
      display: none;
    }

    #unity-progress-bar-full {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #00b3ff, #0078ff);
      border-radius: 10px;
      transition: width 0.25s ease;
    }

    /* ✅ Optional fullscreen button */
    #unity-fullscreen-button {
      position: absolute;
      right: 15px;
      bottom: 15px;
      width: 38px;
      height: 38px;
      border: none;
      background: url('TemplateData/fullscreen-button-out.png') no-repeat center/contain;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>

<body>
  <div id="unity-container">
    <button id="unity-fullscreen-button" onclick="toggleFullscreen()"></button>
    <canvas id="unity-canvas"></canvas>

    <!-- ✅ Loading bar -->
    <div id="unity-loading-bar">
      <div id="unity-progress-bar-full"></div>
    </div>

    <div id="unity-warning"></div>
  </div>

  <script>
    const container = document.querySelector("#unity-container");
    const canvas = document.querySelector("#unity-canvas");
    const loadingBar = document.querySelector("#unity-loading-bar");
    const progressBarFull = document.querySelector("#unity-progress-bar-full");
    const fullscreenButton = document.querySelector("#unity-fullscreen-button");
    const warningBanner = document.querySelector("#unity-warning");

    function isFullscreen() {
      return document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement;
    }

    function rebuildFullscreenGUI() {
      fullscreenButton.style.backgroundImage = isFullscreen()
        ? "url('TemplateData/fullscreen-button-in.png')"
        : "url('TemplateData/fullscreen-button-out.png')";
    }

    function unityShowBanner(msg, type) {
      const div = document.createElement('div');
      div.innerHTML = msg;
      if (type === 'error') div.style = 'background: red; padding: 10px;';
      else if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
      warningBanner.appendChild(div);
      if (type !== 'error') {
        setTimeout(() => {
          warningBanner.removeChild(div);
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }, 5000);
      }
      warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
    }

    function toggleFullscreen() {
      if (isFullscreen()) {
        document.exitFullscreen?.() || document.webkitExitFullscreen?.() || document.msExitFullscreen?.();
      } else {
        container.requestFullscreen?.() || container.webkitRequestFullscreen?.() || container.msRequestFullscreen?.();
      }
    }

    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/Build.loader.js";

    const config = {
      dataUrl: buildUrl + "/Build.data.unityweb",
      frameworkUrl: buildUrl + "/Build.framework.js.unityweb",
      codeUrl: buildUrl + "/Build.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "PinballTest",
      productVersion: "0.1.0",
      showBanner: unityShowBanner,
      webGLContextAttributes: { alpha: false, antialias: true, preserveDrawingBuffer: false },
      matchWebGLToCanvasSize: true
    };

    // ✅ Fullscreen fix (no cropping)
    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      const maxDPR = 1.5;
      const width = window.innerWidth;
      const height = window.innerHeight;

      canvas.style.width = width + 'px';
      canvas.style.height = height + 'px';
      canvas.width = width * Math.min(dpr, maxDPR);
      canvas.height = height * Math.min(dpr, maxDPR);
    }

    window.addEventListener('resize', resizeCanvas);
    window.addEventListener('orientationchange', resizeCanvas);
    resizeCanvas();

    // Hide fullscreen button on mobile
    if (/Mobi|Android/i.test(navigator.userAgent)) {
      fullscreenButton.style.display = 'none';
    }

    // ✅ Show loading bar
    loadingBar.style.display = "block";

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = (progress * 100) + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);

    document.onfullscreenchange = rebuildFullscreenGUI;
  </script>
</body>
</html>
